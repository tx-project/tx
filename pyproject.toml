[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "tx"
dynamic = ["version"]
description = "Cross-platform neural network training"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "datasets>=4.0.0",
    "flax>=0.12.0",
    # "jax[cuda12]>=0.7.2",
    "optax>=0.2.5",
    "pillow>=11.3.0",
    "rich>=14.1.0",
    "safetensors>=0.6.2",
    "transformers>=4.56.1",
    "typer>=0.17.4",
    # "wandb>=0.22.0",
]

[project.optional-dependencies]
tpu = [
    "jax[tpu]>=0.7.2",
]

dev = [
    "mkdocs",
    "mkdocs-material",
    "pytest",
    "torch",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.dynamic]
version = {attr = "tx.__version__"}

[project.scripts]
tx = "tx.run.main:app"
